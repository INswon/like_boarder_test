{% extends 'bbs/base.html' %}
{% block content %}
{{ form.non_field_errors }}
<form action="" method="POST" enctype="multipart/form-data">
    <table class="table">
        <tbody>
            {% for field in form %}
                <tr class="warning">
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">登録</button>
</form>
{% endblock %}
